<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Forbidden</title>
</head>

<body>
    <h1 class="title"> Forbidden!</h1>
    <div class="whole">
        <div class="modal-header">
            <section id="top-of-container">
                <!-- <a href="./scores.html" id="high-scores">Vew High Scores</a> -->
                <div class="score-container">
                    <div class="team">
                        <label class="toggle-label" for="toggle-switch">Team 1</label>
                        <h4 class="team-one-score">0</h4>
                    </div>
                    <div class="team">
                        <label class="toggle-label" for="toggle-switch">Team 2</label>
                        <h4 class="team-two-score">0</h4>
                    </div>
                </div>


                <div class="time-container">
                    <h4>Timer: </h4>
                    <div id="time">0</div>

                </div>
            </section>
        </div>



        <div class="play-area">
            <div class="start-btn">
                <button class="gobtn" id="team-one-button">Team 1 Go!</button>
                <button class="gobtn" id="team-two-button">Team 2 Go!</button>
            </div>
            <section class="card-section" id="card-modal">
                <img src="Images/incorrect-294245_1280.png" alt="x for unsuccessful guesses" class="xmark marks"
                    id="xmark" />

                <section class="card">
                    <h3 class="guess-this">Guess Word</h3>
                    <h3 class="buzzword1">Don't</h3>
                    <h3 class="buzzword2">say</h3>
                    <h3 class="buzzword3">these</h3>
                    <h3 class="buzzword4">words.</h3>
                </section>

                <img src="Images/check-40319_1280.png" alt="check mark for successful guesses" class="checkmark marks"
                    id="checkmark" />
            </section>
        </div>

    </div>

    <audio id="buzzer">
        <source src="./audio/buzzerwav-14908.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="timer-running">
        <source src="./audio/ouch-116112.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="correct">
        <source src="./audio/new-information-153314.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="end-turn">
        <source src="./audio/fail-jingle-stereo-mix-88784.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
     <audio id="aww">
        <source src="./audio/awwwww-37944.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>


    <script src="js/cards.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
