<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Forbidden</title>
</head>

<body>
    <h1 class="title"> Forbidden!</h1>
    <div class="whole">
        <div class="modal-header">
            <section id="top-of-container">
                <!-- <a href="./scores.html" id="high-scores">Vew High Scores</a> -->
                <div class="score-container">
                    <div class="team">
                        <label class="toggle-label" for="toggle-switch">Team 1</label>
                        <h4 class="team-one-score">0</h4>
                    </div>
                    <div class="team">
                        <label class="toggle-label" for="toggle-switch">Team 2</label>
                        <h4 class="team-two-score">0</h4>
                    </div>
                </div>


                <div class="time-container">
                    <h4>Timer: </h4>
                    <div id="time">0</div>

                </div>
            </section>
        </div>



        <div class="play-area">
            <button class="gobtn" id="team-one-button">Team 1 Go!</button>
            <button class="gobtn" id="team-two-button">Team 2 Go!</button>
            <section class="card-section" id="card-modal">
                <img src="Images/incorrect-294245_1280.png" alt="x for unsuccessful guesses" class="xmark marks" />

                <section class="card">
                    <h3 class="guess-this">Guess Word</h3>
                    <h3 class="buzzword1">forbidden</h3>
                    <h3 class="buzzword2">forbidden</h3>
                    <h3 class="buzzword3">forbidden</h3>
                    <h3 class="buzzword4">forbidden</h3>
                </section>

                <img src="Images/check-40319_1280.png" alt="check for successful guesses" class="checkmark marks"
                    id="checkmark" />
            </section>
        </div>

    </div>


    <script src="js/cards.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
